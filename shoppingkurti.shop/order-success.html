<!DOCTYPE html>
<html lang="en-IN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Placed Successfully | jay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body { background-color: #f1f2f4; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        .main-container { max-width: 600px; margin: 0 auto; background-color: #fff; min-height: 100vh; padding: 40px 20px; text-align: center; }
        .success-icon { width: 100px; height: 100px; background: #4caf50; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 24px; animation: scaleIn 0.5s ease-out; }
        .success-icon i { font-size: 60px; color: #fff; }
        @keyframes scaleIn { from { transform: scale(0); } to { transform: scale(1); } }
        .success-title { font-size: 24px; font-weight: 600; color: #212121; margin-bottom: 12px; }
        .success-message { color: #666; margin-bottom: 24px; }
        .order-id { background: #f8f9fa; padding: 16px; border-radius: 8px; margin: 24px 0; }
        .order-id-label { font-size: 14px; color: #666; margin-bottom: 4px; }
        .order-id-value { font-size: 20px; font-weight: 600; color: #2874f0; }
        .info-box { background: #e3f2fd; border-left: 4px solid #2196f3; padding: 16px; border-radius: 4px; text-align: left; margin: 24px 0; }
        .info-box i { color: #2196f3; margin-right: 8px; }
        .action-buttons { margin-top: 32px; }
        .btn-primary { background: #2874f0; border: none; padding: 12px 32px; font-weight: 500; }
        .btn-outline-primary { border-color: #2874f0; color: #2874f0; padding: 12px 32px; font-weight: 500; }
        .btn-outline-primary:hover { background: #2874f0; color: #fff; }
    </style>
</head>
<body>
<div class="main-container">
    <div class="success-icon">
        <i class="bi bi-check-lg"></i>
    </div>
    
    <h1 class="success-title">Order Placed Successfully!</h1>
    <p class="success-message">Thank you for your order. We'll send you a confirmation email shortly.</p>
    
    <div class="order-id">
        <div class="order-id-label">Your Order ID</div>
        <div class="order-id-value" id="orderId">Loading...</div>
    </div>
    
    <div class="info-box">
        <i class="bi bi-info-circle-fill"></i>
        <strong>What's Next?</strong><br>
        <small>• You will receive an order confirmation email<br>
        • Track your order status in My Orders<br>
        • Expected delivery: 3-5 business days</small>
    </div>
    
    <div class="action-buttons">
        <a href="index.html" class="btn btn-primary">Continue Shopping</a>
        <button onclick="viewOrderDetails()" class="btn btn-outline-primary ms-2">View Order Details</button>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const urlParams = new URLSearchParams(window.location.search);
    const orderId = urlParams.get('orderId');
    
    if (orderId) {
        document.getElementById('orderId').textContent = orderId;
    } else {
        document.getElementById('orderId').textContent = 'N/A';
    }
});

function viewOrderDetails() {
    const urlParams = new URLSearchParams(window.location.search);
    const orderId = urlParams.get('orderId');
    
    if (orderId) {
        const orders = JSON.parse(localStorage.getItem('orders') || '[]');
        const order = orders.find(o => o.orderId === orderId);
        
        if (order) {
            alert('Order Details:\n\n' + 
                  'Order ID: ' + order.orderId + '\n' +
                  'Total: ₹' + order.total + '\n' +
                  'Items: ' + order.items.length + '\n' +
                  'Payment: ' + order.paymentMethod.toUpperCase() + '\n' +
                  'Delivery to: ' + order.address.city + ', ' + order.address.state);
        }
    }
}
</script>
</body>
</html>
