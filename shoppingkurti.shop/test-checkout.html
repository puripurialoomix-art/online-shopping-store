<!DOCTYPE html>
<html>
<head>
    <title>Test Checkout</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; }
        .step { border: 2px solid #ccc; padding: 20px; margin: 10px 0; }
        .active { border-color: blue; background: #e3f2fd; }
        .completed { border-color: green; background: #e8f5e9; }
    </style>
</head>
<body>
    <h1>Checkout Test</h1>
    
    <div class="step active" id="step1">
        <h2>Step 1: Address</h2>
        <input type="text" id="name" placeholder="Name" required><br><br>
        <input type="text" id="city" placeholder="City" required><br><br>
        <button onclick="goToStep2()">CONTINUE</button>
    </div>
    
    <div class="step" id="step2" style="display: none;">
        <h2>Step 2: Review</h2>
        <p id="summary"></p>
        <button onclick="goToStep3()">CONTINUE</button>
    </div>
    
    <div class="step" id="step3" style="display: none;">
        <h2>Step 3: Payment</h2>
        <button onclick="alert('Order Placed!')">PLACE ORDER</button>
    </div>

    <script>
        function goToStep2() {
            const name = document.getElementById('name').value;
            const city = document.getElementById('city').value;
            
            if (!name || !city) {
                alert('Please fill all fields!');
                return;
            }
            
            document.getElementById('step1').style.display = 'none';
            document.getElementById('step1').classList.remove('active');
            document.getElementById('step1').classList.add('completed');
            
            document.getElementById('step2').style.display = 'block';
            document.getElementById('step2').classList.add('active');
            
            document.getElementById('summary').textContent = `Name: ${name}, City: ${city}`;
            
            console.log('Moved to step 2');
        }
        
        function goToStep3() {
            document.getElementById('step2').style.display = 'none';
            document.getElementById('step2').classList.remove('active');
            document.getElementById('step2').classList.add('completed');
            
            document.getElementById('step3').style.display = 'block';
            document.getElementById('step3').classList.add('active');
            
            console.log('Moved to step 3');
        }
    </script>
</body>
</html>
